<div class="container py-4">
    <h2 class="text-center mb-4">📝 Mis Tareas</h2>

    <div class="text-center" *ngIf="tareas.length === 0">
        <div class="alert alert-info shadow-sm">
            No tienes tareas por ahora. ¡Añade una nueva!
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let tarea of tareas">
            <div class="card h-100 shadow-sm rounded-4 card-purple" [ngClass]="tarea.completada ? 'text-muted' : ''">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title fw-bold" [ngClass]="tarea.completada ? 'text-decoration-line-through' : ''">
                        {{ tarea.texto || 'Sin título' }}
                    </h5>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <span class="badge" [ngClass]="tarea.completada ? 'badge-pending' : 'badge-done'">
                            {{ tarea.completada ? 'Hecha' : 'Pendiente' }}
                        </span>

                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-purple disabled">✔</button>
                            <button class="btn btn-outline-danger disabled">🗑</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
